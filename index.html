    <input type="" placeholder="Enter Your Name" id="name" value="">
    <button onclick="clicker()"> Click me to see the function</button>
    <button onclick="sayHello()">Say Hello To user</button>
   
    <p id="result"></p>
    <p id="Hello"></p>
</body>
<script>
    function clicker()
    {
      document.getElementById('result').innerHTML = "Clicker function is working";  
    }
    function sayHello()
    {
        if(document.getElementById('name').value =="Yousef")
        {
            document.getElementById('Hello').innerHTML = "Hello teacher" 
        }
        else if(document.getElementById('name').value =="How are You")
        {
            document.getElementById('Hello').innerHTML = "Fine thank you" 
        }
        else
        {
            document.getElementById('Hello').innerHTML = "Hello" + document.getElementById('name').value 
        }
        
    }

</script>
